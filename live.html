<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>PPT Live</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="style.css">
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

<h1>PPT Live Status</h1>

<div class="stats">
  <div class="card">
    <h2 id="total">0</h2>
    <p>Total PPTs</p>
  </div>
  <div class="card live">
    <h2 id="current">---</h2>
    <p>Ongoing</p>
  </div>
</div>

<canvas id="chart"></canvas>

<div id="list"></div>

<script src="live.js"></script>
</body>
</html>
